<!-- ============================================================== -->
<!-- Main wrapper -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  data-theme="light"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
  data-boxed-layout="full"
>
  <!-- Topbar header -->
  <app-nav></app-nav>

  <!-- Sidebar -->
  <app-side-bar></app-side-bar>

  <!-- Page wrapper -->
  <div class="page-wrapper" style="display: block">
    <!-- Bread crumb -->
    <div class="page-breadcrumb">
      <div class="row">
        <div class="col-8 align-self-center">
          <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">
            Gestion Posts
          </h4>
          <div class="d-flex align-items-center">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb m-0 p-0">
                <li class="breadcrumb-item">
                  <a routerLink="/back" class="text-muted">Dashboard</a>
                </li>
                <li class="breadcrumb-item text-muted active" aria-current="page">
                  Posts
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Container fluid -->
    <div class="container-fluid">
      <!-- Start Page Content -->
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="card-title mb-0 text-primary fw-semibold">Post Management</h4>
                <button class="btn btn-sm btn-outline-primary">
                  <i class="fas fa-download me-2"></i>Export CSV
                </button>
              </div>

              <!-- Table of Posts -->
              <div class="table-responsive rounded-3">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="fw-medium text-muted">Content</th>
                      <th class="fw-medium text-muted">Title</th>
                      <th class="fw-medium text-muted">User name</th>
                      <th class="fw-medium text-muted">Upvotes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let post of listPosts">
                      <td class="text-dark">
                        {{ post.content }}...
                      </td>
                      <td>
                        <span class="fw-semibold text-primary">
                          {{ post.title }}
                        </span>
                      </td>
                      <td class="fw-medium text-success">
                        {{ post.user?.name }}
                      </td>
                      <td class="fw-medium text-success">
                        üëç {{ post.upVote }}
                      </td>
                    </tr> 
                    <tr *ngIf="listPosts.length === 0">
                      <td colspan="3" class="text-center py-4">
                        <img
                          src="https://i.pinimg.com/originals/5d/35/e3/5d35e39988e3a183bdc3a9d2570d20a9.gif"
                          height="400px"
                          alt="No data"
                        />
                        <p class="mt-3 text-muted">Aucun post trouv√©</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- End Table -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-muted">
      All Rights Reserved by Freedash. Designed and Developed by
      <a href="https://adminmart.com/">Adminmart</a>.
    </footer>
  </div>
</div>
