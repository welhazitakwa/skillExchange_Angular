<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
  id="main-wrapper"
  data-theme="light"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
  data-boxed-layout="full"
>
  <!-- ============================================================== -->
  <!-- Topbar header - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <app-nav></app-nav>
  <!-- ============================================================== -->
  <!-- End Topbar header -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <app-side-bar></app-side-bar>
  <!-- ============================================================== -->
  <!-- End Left Sidebar - style you can find in sidebar.scss  -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Page wrapper  -->
  <!-- ============================================================== -->
  <div class="page-wrapper" style="display: block">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
      <div class="row">
        <div class="col-8 align-self-center">
          <h4
            class="page-title text-truncate text-dark font-weight-medium mb-1"
          >
            Gestion Badges
          </h4>
          <div class="d-flex align-items-center">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb m-0 p-0">
                <li class="breadcrumb-item">
                  <a routerLink="/back" class="text-muted">Dashboard</a>
                </li>
                <li
                  class="breadcrumb-item text-muted active"
                  aria-current="page"
                >
                  Badges
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h4 class="card-title mb-0 text-primary fw-semibold">
                  Badges Management
                </h4>
                <button
                  class="btn btn-sm btn-outline-primary"
                  (click)="this.isAddBadgeModalOpen = true"
                >
                  <i class="fas fa-plus me-2"></i>Add Badge
                </button>
              </div>

              <!-- Badges Grid -->
              <div class="row g-4">
                <div
                  *ngFor="let badge of badges"
                  class="col-12 col-md-6 col-lg-4 col-xl-3"
                  (click)="openEditModal(badge)"
                >
                  <div class="card badge-card shadow-sm h-100">
                    <div class="card-body">
                      <div class="d-flex align-items-start">
                        <!-- Badge Image -->
                        <div class="badge-image-container me-3">
                          <div
                            *ngIf="badge.image"
                            class="badge-icon-placeholder bg-primary"
                          >
                            <i class="text-white" [ngClass]="badge.image"></i>
                          </div>
                          <div
                            *ngIf="!badge.image"
                            class="badge-icon-placeholder bg-primary"
                          >
                            <i class="fas fa-award text-white"></i>
                          </div>
                        </div>

                        <!-- Badge Content -->
                        <div class="flex-grow-1">
                          <h5 class="fw-semibold mb-1">{{ badge.title }}</h5>
                          <p class="text-muted mb-0 small">
                            {{ badge.description }}
                          </p>
                        </div>

                        <div class="ms-auto">
                          <button
                            class="btn btn-sm btn-link text-danger"
                            (click)="openDeleteModal(badge.id)"
                          >
                            <i class="fas fa-trash"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Badge Modal -->
    <div
      *ngIf="isAddBadgeModalOpen"
      class="modal-backdrop fade show"
      (click)="closeModal()"
    ></div>
    <div
      class="modal fade"
      [class.show]="isAddBadgeModalOpen"
      style="display: block"
      *ngIf="isAddBadgeModalOpen"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold" id="addBadgeModalLabel">
              Create New Badge
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              (click)="closeModal()"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="addBadge()">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="newBadge.title"
                  name="title"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  [(ngModel)]="newBadge.description"
                  name="description"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="mb-4">
                <label class="form-label">Select Icon</label>
                <select
                  class="form-select"
                  [(ngModel)]="newBadge.image"
                  name="image"
                  required
                >
                  <option value="">Select an icon</option>
                  <option *ngFor="let icon of icons" [value]="icon.class">
                    <i [class]="icon.class"></i> {{ icon.name }}
                  </option>
                </select>
              </div>
              <div class="badge-image-container me-3">
                <i
                  *ngIf="newBadge.image"
                  [class]="newBadge.image"
                  class="badge-icon-placeholder bg-primary text-white"
                ></i>
                <div
                  *ngIf="!newBadge.image"
                  class="badge-icon-placeholder bg-primary"
                >
                  <i class="fas fa-award text-white"></i>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-light"
                  data-bs-dismiss="modal"
                  (click)="closeModal()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Create Badge
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
      *ngIf="isDeleteModalOpen"
      class="modal-backdrop fade show"
      (click)="closeDeleteModal()"
    ></div>
    <div
      class="modal fade"
      [class.show]="isDeleteModalOpen"
      style="display: block"
      *ngIf="isDeleteModalOpen"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold">Confirm Deletion</h5>
            <button
              type="button"
              class="btn-close"
              (click)="closeDeleteModal()"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete this badge? This action cannot be
              undone.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="closeDeleteModal()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="confirmDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Badge Modal -->
    <div
      *ngIf="isEditModalOpen"
      class="modal-backdrop fade show"
      (click)="closeEditModal()"
    ></div>
    <div
      class="modal fade"
      [class.show]="isEditModalOpen"
      style="display: block"
      *ngIf="isEditModalOpen"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-semibold">Edit Badge</h5>
            <button
              type="button"
              class="btn-close"
              (click)="closeEditModal()"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateBadge()">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="selectedBadge.title"
                  name="title"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea
                  class="form-control"
                  [(ngModel)]="selectedBadge.description"
                  name="description"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="mb-4">
                <label class="form-label">Select Icon</label>
                <select
                  class="form-select"
                  [(ngModel)]="selectedBadge.image"
                  name="image"
                  required
                >
                  <option value="">Select an icon</option>
                  <option
                    *ngFor="let icon of icons"
                    [value]="icon.class"
                    [selected]="icon.class === selectedBadge.image"
                  >
                    <i [class]="icon.class"></i> {{ icon.name }}
                  </option>
                </select>
              </div>
              <div class="badge-image-container me-3">
                <i
                  *ngIf="selectedBadge.image"
                  [class]="selectedBadge.image"
                  class="badge-icon-placeholder bg-primary text-white"
                ></i>
                <div
                  *ngIf="!selectedBadge.image"
                  class="badge-icon-placeholder bg-primary"
                >
                  <i class="fas fa-award text-white"></i>
                </div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button
                  type="button"
                  class="btn btn-light"
                  (click)="closeEditModal()"
                >
                  Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center text-muted">
      All Rights Reserved by Freedash. Designed and Developed by
      <a href="https://adminmart.com/">Adminmart</a>.
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</div>
