<header class="topbar" data-navbarbg="skin6">
  <nav class="navbar top-navbar navbar-expand-lg">
    <div class="navbar-header" data-logobg="skin6">
      <!-- This is for the sidebar toggle which is visible on mobile only -->
      <a
        class="nav-toggler waves-effect waves-light d-block d-lg-none"
        href="javascript:void(0)"
        ><i class="ti-menu ti-close"></i
      ></a>
      <!-- ============================================================== -->
      <!-- Logo -->
      <!-- ============================================================== -->
      <div class="navbar-brand">
        <!-- Logo icon -->
        <a routerLink="/back" class="text-decoration-none">
          <h3 class="m-0"><span class="text-primary">Skill</span>Exchange</h3>
        </a>
      </div>
      <!-- ============================================================== -->
      <!-- End Logo -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Toggle which is visible on mobile only -->
      <!-- ============================================================== -->
      <a
        class="topbartoggler d-block d-lg-none waves-effect waves-light"
        href="javascript:void(0)"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
        ><i class="ti-more"></i
      ></a>
    </div>
    <!-- ============================================================== -->
    <!-- End Logo -->
    <!-- ============================================================== -->
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
      <!-- ============================================================== -->
      <!-- toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav float-left me-auto ms-3 ps-1">
        <!-- Notification -->
        
        <!-- End Notification -->
        <!-- ============================================================== -->
        <!-- create new -->
        <!-- ============================================================== -->
        
      </ul>
      <!-- ============================================================== -->
      <!-- Right side toggle and nav items -->
      <!-- ============================================================== -->
      <ul class="navbar-nav float-end">
        <!-- ============================================================== -->
        
        <!-- ============================================================== -->
        <!-- User profile and search -->
        <!-- ============================================================== -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="javascript:void(0)"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              [src]="
                currentUser?.image
                  ? 'data:image/*;base64,' + currentUser?.image
                  : 'https://api.dicebear.com/9.x/big-smile/svg?seed=' + currentUser?.name
              "
              alt="user"
              class="rounded-circle"
              width="40"
            />
            <span class="ms-2 d-none d-lg-inline-block"
              ><span>Hello,</span>
              <span class="text-dark">{{ currentUser?.name }}</span>
              <i data-feather="chevron-down" class="svg-icon"></i
            ></span>
          </a>
          <div
            class="dropdown-menu dropdown-menu-end dropdown-menu-right user-dd animated flipInY"
          >
            <a class="dropdown-item" routerLink="/profile"
              ><i data-feather="user" class="svg-icon me-2 ms-1"></i> My
              Profile</a
            >
            <a class="dropdown-item" routerLink="/balance"
              ><i data-feather="credit-card" class="svg-icon me-2 ms-1"></i> My
              Balance</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/settings"
              ><i data-feather="settings" class="svg-icon me-2 ms-1"></i>
              Account Setting</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" style="cursor: pointer"
              ><i data-feather="power" class="svg-icon me-2 ms-1"></i> Logout</a
            >
          </div>
        </li>
        <!-- ============================================================== -->
        <!-- User profile and search -->
        <!-- ============================================================== -->
      </ul>
    </div>
  </nav>
</header>
