<h1 mat-dialog-title>Add Category</h1>
<form style="margin: 40px;" [formGroup]="addForm" (ngSubmit)="SaveCategory(addForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="title" placeholder="title" 
      [ngClass]="{'is-invalid': addForm.get('name')?.invalid && addForm.get('name')?.touched}"
      formControlName="name">
      



<div *ngIf="addForm.get('name')?.invalid && addForm.get('name')?.touched" class="invalid-feedback">
        <div *ngIf="addForm.get('name')?.errors?.['required']">Title is required.</div>
        </div>





    </div>
    <div class="form-check form-check-inline"> &nbsp;&nbsp;&nbsp;
  
  
  
  
  
  
  
  
  
      <input  class="form-check-input" type="radio" name="status" 
      id="inlineRadio1" value="1" style="border: 1px solid #696969" formControlName="status">
  <label class="form-check-label" for="inlineRadio1">public</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="0" style="border: 1px solid #696969" formControlName="status" >
  <label class="form-check-label" for="inlineRadio2">private</label>
</div>
<div *ngIf="addForm.get('status')?.invalid && addForm.get('status')?.touched" class="text-danger">
      <small *ngIf="addForm.get('status')?.errors?.['required']">Please select a status.</small>
    </div>
  </div>
  






 <div class="custom-file">
  <input type="file" (change)="onFileChange($event)" 
  [ngClass]="{'is-invalid': addForm.get('image')?.invalid && addForm.get('image')?.touched}"
  class="custom-file-input" id="customFile" formControlName="image">
  <label class="custom-file-label" for="customFile" >Choose your image</label>
  <div *ngIf="addForm.get('image')?.invalid && addForm.get('image')?.touched" class="invalid-feedback">
        <div *ngIf="addForm.get('image')?.errors?.['required']">Image is required.</div>
      </div>
</div>
   <div class="form-group">
    <label for="description" >Description</label>
    <textarea class="form-control" id="description" rows="5" 
    [ngClass]="{'is-invalid': addForm.get('description')?.invalid && addForm.get('description')?.touched}"
    formControlName="description"></textarea>
    <div *ngIf="addForm.get('description')?.invalid && addForm.get('description')?.touched" class="invalid-feedback">
      <div *ngIf="addForm.get('description')?.errors?.['required']">Description is required.</div>
      <div *ngIf="addForm.get('description')?.errors?.['minlength']">
        Description must be at least 20 characters long.
      </div>
      <div *ngIf="addForm.get('description')?.errors?.['maxlength']">
        Description cannot exceed 50 characters.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Submit</button>
</form>
