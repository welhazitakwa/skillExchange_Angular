<div id="main-wrapper"
  data-theme="light"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
  data-boxed-layout="full"
>
   <app-nav></app-nav>
   <app-side-bar></app-side-bar>
   <div class="page-wrapper" style="display: block">
    <div class="page-breadcrumb">
      <div class="row">
        <div class="col-8 align-self-center">
          <h4
            class="page-title text-truncate text-dark font-weight-medium mb-1"
          >
            Courses Management
          </h4>
          <div class="d-flex align-items-center">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb m-0 p-0">
                <li class="breadcrumb-item">
                  <a routerLink="/back" class="text-muted">Dashboard</a>
                </li>
                <li
                  class="breadcrumb-item text-muted active"
                  aria-current="page"
                >
                  <a routerLink="/categories" class="text-muted">Categories</a>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
   
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <h4 class="card-title mb-0 text-primary fw-semibold">
                  Courses Management
                </h4>
                <!-- <button class="btn btn-sm btn-outline-primary">
                  <i class="fas fa-download me-2"></i>Export CSV
                </button> -->
              </div>

              <!-- Search and Filter Row -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="fas fa-search"></i
                    ></span>
                    <input
                      #searchInput
                      type="text"
                      class="form-control"
                      placeholder="Search Courses..."
                      (keyup)="filterTable(searchInput.value)"                             />

                    <!-- /> -->
                  </div>
                </div>
                <!-- <div class="col-md-6" >
                  <button mat-raised-button class="btn btn-sm btn-outline-primary" 
                  (click)="openAddCourseForm()"
                  style="margin-left: 400px; height: 40px;"
                  >
                  <i class="fas fa-plus me-2"></i>Add Course
                </button>
                </div> -->
                
              </div>

              <div class="table-responsive rounded-3">
                <table class="table table-hover align-middle mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="ps-4 fw-medium text-muted cursor-pointer"> Title
                      </th>
                      
                      <th class="fw-medium text-muted cursor-pointer"> State
                      </th>
                      
                      <th class="fw-medium text-muted cursor-pointer" >
                        duration  
                      </th>
                      <th class="fw-medium text-muted cursor-pointer" >
                        Added at  <i class="fas fa-sort ms-1"></i>
                      </th>
                      <th class="fw-medium text-muted cursor-pointer" >
                        Operations <i class="fas fa-sort ms-1"></i>
                      </th>
                    </tr>
                  </thead>
                  <tbody  #formationTableBody>
                    <tr *ngFor="let f of listFormations" >
                      <td class="ps-4">
                        <div class="d-flex align-items-center">
                          <img
                            class="rounded-circle me-3"
                            width="40"
                            height="40"
                            alt="course"
                        [src]="'data:' + f.imageType + ';base64,' + f.image"

                          />   
                          {{f.title}}
                        </div> 
                      
                      </td>
                       <td>
<span  [ngStyle]="{ color: f.state === 0 ? 'red' : 'green' }" >
  {{ f.state === 0 ? 'private' : 'public' }}
</span>

                                    </td>
                      <td>{{f.duration}}</td>
                      
                      <td class="text-muted">
                       {{ f.date_ajout | date }}
                      </td>
 <td  style="text-align: center;"  >
                                         <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover"> 
                                            <i class="text-info fa fa-eye"></i> 
                                        </button>
                                 <!-- <a   class="btn btn-sm btn-square btn-neutral text-danger-hover"  [routerLink]="['/updateCategory',f.id]">
                                  <i class="text-warning fa fa-edit"></i></a> -->



                                  <!-- <button mat-raised-button class="btn btn-sm btn-square btn-neutral text-danger-hover" 
        (click)="openEditCatForm(f.id)">
  <i class="text-warning fa fa-edit me-2"></i> 
</button> -->

                                        <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover" (click)="deleteCourse(f.id)">
                                            <i class="text-danger fa fa-trash"></i>
                                        </button>
                                
                                    </td>                      
                    </tr>
                      <tr *ngIf="listFormations.length === 0">
                      <td colspan="6" class="text-center py-4">
                        <img
                          src="https://i.pinimg.com/originals/5d/35/e3/5d35e39988e3a183bdc3a9d2570d20a9.gif"
                          height="400px"
                        />
                      </td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer class="footer text-center text-muted">
      All Rights Reserved by Freedash. Designed and Developed by
      <a href="https://adminmart.com/">Adminmart</a>.
    </footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Page wrapper  -->
  <!-- ============================================================== -->
</div>
