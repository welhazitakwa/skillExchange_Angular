<h1 mat-dialog-title>Edit Content</h1>
<form style="margin: 40px;" [formGroup]="updateForm" (ngSubmit)="EditContent()">
 <div class="row">
    <div class="col">
      <input type="text" formControlName="title" class="form-control" placeholder="title">
    </div>
    <div class="col">
      <input type="number"  formControlName="order_affichage"  class="form-control" placeholder="Order on playlist">
    </div>

  </div>
  
<br>
 
 <div class="form-group">
    <label for="description" ></label>
    <textarea class="form-control" placeholder="Paste your URL here !"  rows="5" formControlName="lnk_vid"></textarea>
  </div>
   <div class="form-group">
    <label for="description" ></label>
    <textarea class="form-control" placeholder="Video Description " id="description" rows="5" formControlName="description"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
