<h1 mat-dialog-title>Edit Content</h1>
<form style="margin: 40px;" [formGroup]="updateForm" (ngSubmit)="EditContent()">
 <div class="row">
    <div class="col">
      <input
        type="text"
        formControlName="title"
        class="form-control"
        [ngClass]="{'is-invalid': updateForm.get('title')?.invalid && updateForm.get('title')?.touched}"
        placeholder="title"
      >
      <div *ngIf="updateForm.get('title')?.invalid && updateForm.get('title')?.touched" class="invalid-feedback">
        <div *ngIf="updateForm.get('title')?.errors?.['required']">Title is required.</div>
      </div>
    </div>
    <div class="col">
      <input
        type="number"
        formControlName="order_affichage"
        class="form-control"
        [ngClass]="{'is-invalid': updateForm.get('order_affichage')?.invalid && updateForm.get('order_affichage')?.touched}"
        placeholder="Order on playlist"
      >
      <div *ngIf="updateForm.get('order_affichage')?.invalid && updateForm.get('order_affichage')?.touched" class="invalid-feedback">
        <div *ngIf="updateForm.get('order_affichage')?.errors?.['required']">Order on playlist is required.</div>
      </div>
    </div>
  </div>
  
  <br>
 
  <div class="form-group">
    <label for="lnk_vid"></label>
    <textarea
      class="form-control"
      placeholder="Paste your URL here !"
      rows="5"
      formControlName="lnk_vid"
      [ngClass]="{'is-invalid': updateForm.get('lnk_vid')?.invalid && updateForm.get('lnk_vid')?.touched}"
    ></textarea>
    <div *ngIf="updateForm.get('lnk_vid')?.invalid && updateForm.get('lnk_vid')?.touched" class="invalid-feedback">
      <div *ngIf="updateForm.get('lnk_vid')?.errors?.['required']">Video URL is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="description"></label>
    <textarea
      class="form-control"
      placeholder="Video Description"
      id="description"
      rows="5"
      formControlName="description"
      [ngClass]="{'is-invalid': updateForm.get('description')?.invalid && updateForm.get('description')?.touched}"
    ></textarea>
    <div *ngIf="updateForm.get('description')?.invalid && updateForm.get('description')?.touched" class="invalid-feedback">
      <div *ngIf="updateForm.get('description')?.errors?.['required']">Description is required.</div>
      <div *ngIf="updateForm.get('description')?.errors?.['minlength']">
        Description must be at least 20 characters long.
      </div>
      <div *ngIf="updateForm.get('description')?.errors?.['maxlength']">
        Description cannot exceed 50 characters.
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Submit</button>
</form>
