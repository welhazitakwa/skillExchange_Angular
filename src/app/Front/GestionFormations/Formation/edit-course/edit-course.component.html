<h1 mat-dialog-title>Edit Course</h1>
<form style="margin-left: 40px; margin-right: 40px; margin-top: 10px; margin-bottom: 10px;" [formGroup]="updateForm" (ngSubmit)="updateCourse()">
<input type="hidden" id="author_id" [value]="userId">
<input type="hidden" id="date_ajout" [value]="formation?.date_ajout">

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="title" placeholder="title" formControlName="title">
    </div>
    <div class="form-check form-check-inline"> &nbsp;&nbsp;&nbsp;
  
  
      <input  class="form-check-input" type="radio"
      [value]="1" style="border: 1px solid #696969" formControlName="state">
  <label class="form-check-label" for="inlineRadio1">public</label>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" [value]="0" style="border: 1px solid #696969" formControlName="state" >
  <label class="form-check-label" for="inlineRadio2">private</label>
</div>
  </div>
  






 <div class="custom-file">
  <input type="file" (change)="onFileChange($event)" class="custom-file-input" id="customFile" >
  <label class="custom-file-label" for="customFile" >Choose your image</label>
</div>
<br>
<div>
    <label for="category">Category</label>
    <select id="category" formControlName="category_id" class="form-select">
      <option *ngFor="let category of categories" [value]="category.id" >
        {{ category.name }} 
      </option>
    </select>
  </div>
<br>
 <div class="row">
    <div class="col">
      <input type="number" formControlName="price" class="form-control" placeholder="price">
    </div>
    <div class="col">
      <input type="number"  formControlName="duration"  class="form-control" placeholder="duration in minutes">
    </div>

  </div>
  <br>
   <div class="form-group">
    <label for="description" >Description</label>
    <textarea class="form-control" id="description" rows="5" formControlName="description"></textarea>
  </div>
   <div class="form-group">
    <label for="description" >Required skills</label>
    <textarea class="form-control" id="description" rows="5" formControlName="requiredSkills" ></textarea>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-left: 87%;">Submit</button>
</form>
