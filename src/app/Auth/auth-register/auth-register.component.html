<div class="main-wrapper">
  <div
    class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
    style="
      background: url(../assets/images/big/auth-bg.jpg) no-repeat center center;
    "
  >
    <div class="auth-box row text-center">
      <div
        class="col-lg-7 col-md-5 modal-bg-img"
        style="
          background-image: url(https://www.digibooks.in//uploads/icon/student_login.gif);
        "
      ></div>
      <div class="col-lg-5 col-md-7 bg-white">
        <div class="p-3">
          <h3 class="m-0"><span class="text-primary">Skill</span>Exchange</h3>
          <h2 class="mt-3 text-center">Sign Up for Free</h2>
          <form class="mt-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <input
                    class="form-control"
                    type="text"
                    formControlName="name"
                    placeholder="your name"
                  />
                  <div
                    *ngIf="name!.invalid && (name!.dirty || name!.touched)"
                    class="text-danger text-start small mt-1"
                  >
                    <div *ngIf="name!.errors?.['required']">
                      Name is required
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <input
                    class="form-control"
                    type="email"
                    formControlName="email"
                    placeholder="email address"
                  />
                  <div
                    *ngIf="email!.invalid && (email!.dirty || email!.touched)"
                    class="text-danger text-start small mt-1"
                  >
                    <div *ngIf="email!.errors?.['required']">
                      Email is required
                    </div>
                    <div *ngIf="email!.errors?.['email']">
                      Please enter a valid email address
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group mb-3">
                  <input
                    class="form-control"
                    type="password"
                    formControlName="password"
                    placeholder="password"
                  />
                  <div
                    *ngIf="
                      password!.invalid &&
                      (password!.dirty || password!.touched)
                    "
                    class="text-danger text-start small mt-1"
                  >
                    <div *ngIf="password!.errors?.['required']">
                      Password is required
                    </div>
                    <div *ngIf="password!.errors?.['minlength']">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 text-center">
                <button
                  type="submit"
                  class="btn w-100 btn-dark"
                  [disabled]="registerForm.invalid"
                >
                  Sign Up
                </button>
              </div>
              <div class="col-lg-12 text-center mt-4">
                <div class="mb-3">- Or continue with -</div>
                <div class="d-flex gap-2 justify-content-center">
                  <button
                    type="button"
                    class="btn btn-outline-danger d-flex align-items-center"
                  >
                    <i class="fab fa-google me-2"></i>
                    Google
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-primary d-flex align-items-center"
                  >
                    <i class="fab fa-facebook-f me-2"></i>
                    Facebook
                  </button>
                </div>
              </div>
              <div class="col-lg-12 text-center mt-5">
                Already have an account?
                <a routerLink="/login" class="text-danger">Sign In</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
</div>
